<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form>

                <div class="form-group">
                    <label for="email" class='fa fa-envelope'>Email</label>
                    <input type="email" placeholder="Correo electronico" formControlName="email">
                  
                </div>

                <div class="form-group">
                    <label for="password" class="fa fa-lock">contraseña</label>
                    <input type="password" placeholder="Contraseña" formControlName="password">
                  
                </div>

                <div class="text-center">
                    <button id="submitButton" type="submit" class="btn btn-primary">Login</button>
                    <a class="nav-link" [routerLink]="['/registro']" class="btn btn-success">Registrarse</a>
                </div>


               
            </form>
        </div>
    </div>

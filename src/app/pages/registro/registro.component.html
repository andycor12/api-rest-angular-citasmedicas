<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form >

                <div class="form-group">
                    <label for="name" class="fa fa-user">Nombre</label>
                    <input type="text" placeholder="Ingresar El Nombre" formControlName="name">
                    
                </div>

              

                <div class="form-group">
                    <label for="email" class="fa fa-envelope">Correo Electronico</label>
                    <input type="email" placeholder="Correo electronico" formControlName="email">
                   
                        
                </div>

                <div class="form-group">
                    <label for="password" class="fa fa-lock">Contraseña</label>
                    <input type="password" placeholder="Contraseña" formControlName="password">
                   
                </div>

                <div class="text-center">
                    <button id="submitButton" type="submit"   class="btn btn-danger" >
                        Registrarse
                    </button>
                    <a class="nav-link" [routerLink]="['']" class="btn btn-success">login</a>
                </div>

             
                
            </form>
        </div>
    </div>
</div>
